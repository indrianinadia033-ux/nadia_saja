    <style>
        /* Warna Dasar */
        :root {
            --bg-color: #fce4ec; /* Pink Pastel Muda */
            --primary-color: #ff80ab; /* Pink Cerah */
            --accent-color: #4db6ac; /* Hijau Turquoise */
            --text-color: #3e2723; /* Coklat Gelap */
        }

        /* Styling Body */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Dosis', sans-serif;
            padding-bottom: 50px;
        }

        /* Navbar/Header */
        .navbar {
            background-color: var(--primary-color) !important;
            border-bottom: 5px solid #f8bbd0;
        }
        .navbar-brand {
            font-family: 'Fredoka', cursive;
            font-size: 1.8rem;
            color: white !important;
            text-shadow: 2px 2px 0 #ad1457; 
        }

        /* Kartu Kuis (Bentuk Otak/Blob Lucu) */
        .custom-quiz-card {
            background-color: white;
            border: 4px solid var(--primary-color);
            border-radius: 30px; /* Sangat bulat */
            box-shadow: 10px 10px 0px var(--accent-color); /* Shadow Tebel */
            transition: transform 0.3s ease;
        }

        /* Header Kartu */
        .card-header-fun {
            background-color: var(--accent-color);
            color: white;
            border-top-left-radius: 26px;
            border-top-right-radius: 26px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Tombol Pilihan Jawaban */
        .option-btn {
            background-color: #fff;
            border: 2px dashed var(--primary-color); /* Garis putus-putus lucu */
            color: var(--primary-color);
            font-weight: 700;
            border-radius: 15px;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Status Jawaban: Benar */
        .btn-correct {
            background-color: var(--accent-color) !important; 
            color: white !important;
            border-color: #004d40 !important;
        }

        /* Status Jawaban: Salah */
        .btn-wrong {
            background-color: #ff5252 !important; /* Merah cerah */
            color: white !important;
            border-color: #b71c1c !important;
        }

        /* Hasil Akhir */
        #final-score {
            color: var(--primary-color);
            font-family: 'Fredoka', cursive;
        }

        /* Disable tombol yang sudah dipilih */
        .option-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
