<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 

    <style>
        /* Warna Dasar Gemas */
        :root {
            --bg-color: #f7f3e8; /* Krem Muda */
            --main-color: #ff9aa2; /* Pink Muda (Coral) */
            --accent-color: #b5e7a0; /* Hijau Mint */
            --text-color: #3e3e3e; /* Abu gelap */
        }

        /* Mengatur Latar Belakang dan Font */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Nunito', sans-serif; /* Font utama yang bulat */
            padding-bottom: 50px;
        }

        /* Navbar */
        .navbar {
            background-color: var(--main-color) !important;
            border-bottom: 5px solid #ffbebc; /* Garis bawah yang lembut */
        }
        .navbar-brand {
            font-family: 'Gochi Hand', cursive; /* Font tulisan tangan untuk judul */
            font-size: 1.8rem;
            color: white !important;
            text-shadow: 2px 2px 0 #e47171; /* Efek shadow lucu */
        }

        /* Efek Gemas untuk Kartu Utama */
        .custom-card-cute {
            background-color: white;
            border: 4px solid var(--main-color);
            border-radius: 20px; /* Sudut sangat bulat */
            box-shadow: 8px 8px 0px var(--accent-color); /* Shadow tebal */
            transition: transform 0.3s ease;
        }

        .custom-card-cute:hover {
            transform: translateY(-5px); /* Sedikit terangkat saat disentuh */
        }

        /* Header Kuis */
        .custom-header {
            background-color: var(--accent-color);
            color: var(--text-color);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-weight: 900;
        }

        /* Tombol Jawaban (Pilihan) */
        .option-btn {
            background-color: #fff;
            border: 2px solid var(--main-color);
            color: var(--main-color);
            font-weight: 700;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .option-btn:hover:not(:disabled) {
            background-color: var(--main-color);
            color: white;
            border-color: var(--main-color);
        }

        /* Status Jawaban: Benar */
        .btn-correct {
            background-color: var(--accent-color) !important; /* Hijau Mint */
            color: var(--text-color) !important;
            border-color: darkgreen !important;
            box-shadow: 0 0 5px darkgreen;
        }

        /* Status Jawaban: Salah */
        .btn-wrong {
            background-color: var(--main-color) !important; /* Pink */
            color: white !important;
            border-color: darkred !important;
            box-shadow: 0 0 5px darkred;
        }

        /* Timer */
        #timer {
            background-color: #fff7b5 !important; /* Kuning Telur */
            color: var(--text-color) !important;
            border: 1px solid #ffbebc;
        }
        
        /* Tombol Lanjut */
        #next-btn {
            background-color: var(--main-color);
            border-color: var(--main-color);
            color: white;
            font-size: 1.2rem;
            font-weight: 900;
        }
        
        /* Disable tombol yang sudah dipilih */
        .option-btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

                    <button class="btn btn-lg mt-4" style="background-color: var(--accent-color); color: var(--text-color); border: none;" onclick="location.reload()">Ulangi Kuis (Main Lagi, Yuk!)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 1. Data Pertanyaan Kuis Kimia
        const questions = [
            {
                question: "Kalau atom bilang 'Meong', unsur apa yang dia maksud?",
                options: ["Nitrogen (N)", "Neon (Ne)", "Natrium (Na)", "Nickel (Ni)"],
                answer: "Neon (Ne)",
                explanation: "Neon (Ne) suka bersinar terang seperti mata kucing di malam hari! üí°"
            },
            {
                question: "Molekul air ($\text{H}_2\text{O}$) itu bentuknya seperti apa?",
                options: ["Garis lurus (Kaku!)", "Huruf V (Lucu!)", "Segitiga (Piramid?)", "Kotak (Bosan!)"],
                answer: "Huruf V (Lucu!)",
                explanation: "Air itu punya bentuk bengkok atau V. Mirip telinga kucing yang sedang menyimak!"
            },
            {
                question: "Asam itu rasanya... (kecuali kamu kucing yang nggak peduli)",
                options: ["Manis seperti permen", "Pahit seperti kopi", "Asin seperti laut", "Asam/Kecut seperti lemon"],
                answer: "Asam/Kecut seperti lemon",
                explanation: "Asam punya pH di bawah 7 dan rasanya kecut! Jangan dicoba ya, nanti cemberut!"
            },
            {
                question: "Ketika es mencair jadi air, ini termasuk perubahan apa?",
                options: ["Kimia (Berubah total)", "Fisika (Wujudnya saja)", "Biologi (Tumbuh besar)", "Ekonomi (Harga naik)"],
                answer: "Fisika (Wujudnya saja)",
                explanation: "Wujudnya berubah (padat ke cair), tapi ia tetap $\\text{H}_2\text{O}$! Ini perubahan Fisika. üßä‚û°Ô∏èüíß"
            },
            {
                question: "Gas yang paling malas bereaksi dan sering dipakai untuk mengisi balon pesta adalah...",
                options: ["Oksigen (O)", "Helium (He)", "Karbon Dioksida ($\text{CO}_2$)", "Klorin (Cl)"],
                answer: "Helium (He)",
                explanation: "Helium adalah gas mulia. Dia terlalu santai dan stabil, jadi jarang mau 'bermain' (bereaksi)!"
            }
        ];

        // 2. Variabel Kuis
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questions.length;
        let quizActive = true;

        // 3. Elemen DOM
        const quizCard = document.getElementById('quiz-card');
        const resultPage = document.getElementById('result-page');
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const answerOptionsEl = document.getElementById('answer-options');
        const scoreDisplayEl = document.getElementById('score-display');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const finalScoreEl = document.getElementById('final-score');
        const resultMessageEl = document.getElementById('result-message');
        const timerEl = document.getElementById('timer');
        let timerInterval;
        const TIME_LIMIT = 15; // Batas waktu per pertanyaan

        // 4. Fungsi Utama
        function startTimer() {
            let timeLeft = TIME_LIMIT;
            timerEl.textContent = `Waktu: ${timeLeft}s`;
            clearInterval(timerInterval); 

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Waktu: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }

        function handleTimeOut() {
            if (!quizActive) return; 

            // Nonaktifkan semua tombol setelah waktu habis
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
            
            // Tampilkan feedback bahwa waktu habis
            feedbackEl.classList.remove('d-none', 'alert-success', 'alert-danger');
            feedbackEl.classList.add('alert', 'alert-warning');
            feedbackEl.innerHTML = "Waktu habis! Jawaban otomatis dianggap salah. Jawaban Benar: <strong>" + questions[currentQuestionIndex].answer + "</strong>";

            nextBtn.classList.remove('d-none');
            quizActive = false; // Kuis tidak aktif sampai tombol next ditekan
        }


        function loadQuestion() {
            quizActive = true;
            const q = questions[currentQuestionIndex];

            // Reset tampilan
            nextBtn.classList.add('d-none');
            feedbackEl.classList.add('d-none');
            answerOptionsEl.innerHTML = ''; 

            // Update Pertanyaan dan Nomor
            questionNumberEl.textContent = `Pertanyaan ${currentQuestionIndex + 1}/${totalQuestions}`;
            
            // Menggunakan .innerHTML untuk mendukung simbol LaTeX sederhana
            questionTextEl.innerHTML = q.question.replace(/\\text{([^}]+)}/g, '$1').replace(/\\(.)/g, '$$1'); 

            // Buat Tombol Pilihan Jawaban
            q.options.forEach(option => {
                const col = document.createElement('div');
                col.className = 'col-6';
                
                const button = document.createElement('button');
                button.className = 'btn btn-outline-light w-100 option-btn';
                button.textContent = option;
                button.dataset.answer = option;
                button.addEventListener('click', () => selectAnswer(option, q.answer, q.explanation));
                
                col.appendChild(button);
                answerOptionsEl.appendChild(col);
            });
            
            startTimer(); // Mulai timer untuk pertanyaan baru
        }

        function selectAnswer(selectedOption, correctAnswer, explanation) {
            if (!quizActive) return; // Jangan izinkan klik jika waktu habis atau sudah dijawab
            
            clearInterval(timerInterval); // Hentikan timer saat jawaban dipilih
            quizActive = false;
            
            const allButtons = document.querySelectorAll('.option-btn');
            let isCorrect = (selectedOption === correctAnswer);

            // Nonaktifkan semua tombol setelah memilih
            allButtons.forEach(btn => {
                btn.disabled = true;
                
                // Tandai Jawaban Benar dan Salah
                if (btn.dataset.answer === correctAnswer) {
                    btn.classList.add('btn-correct');
                    btn.classList.remove('btn-outline-light');
                } else if (btn.dataset.answer === selectedOption) {
                    btn.classList.add('btn-wrong');
                    btn.classList.remove('btn-outline-light');
                }
            });

            // Tampilkan Feedback
            feedbackEl.classList.remove('d-none', 'alert-success', 'alert-danger', 'alert-warning');
            feedbackEl.classList.add('alert');
            
            if (isCorrect) {
                score++;
                feedbackEl.classList.add('alert-success');
                feedbackEl.innerHTML = `**BENAR!** <br>Penjelasan: ${explanation}`;
            } else {
                feedbackEl.classList.add('alert-danger');
                feedbackEl.innerHTML = `**SALAH.** Jawaban Benar adalah **${correctAnswer}**. <br>Penjelasan: ${explanation}`;
            }

            // Update Skor
            scoreDisplayEl.textContent = `Skor: ${score}`;
            
            // Tampilkan Tombol Lanjut
            nextBtn.classList.remove('d-none');
        }
