<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimia Blitz! | Kuis Unsur & Molekul</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 

    <style>
        /* Warna Dasar */
        :root {
            --bg-color: #0d1a26; /* Biru gelap */
            --primary-glow: #00ffc8; /* Hijau neon */
            --secondary-glow: #ff007b; /* Pink neon */
        }

        /* Mengatur Latar Belakang */
        body {
            background-color: var(--bg-color);
            color: #f0f8ff; /* Warna teks putih kebiruan */
            font-family: 'Orbitron', sans-serif; /* Font khas Sci-Fi */
            padding-bottom: 50px;
        }

        /* Efek Glow untuk Kartu Utama */
        .custom-card-glow {
            background-color: #1a2c3e; /* Warna kartu sedikit lebih terang */
            border: 2px solid var(--primary-glow);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.5), 0 0 10px rgba(255, 0, 123, 0.3);
            transition: transform 0.3s ease;
        }

        .custom-card-glow:hover {
            transform: scale(1.02);
        }

        /* Header Kuis */
        .custom-header {
            background-color: #07121b;
            color: var(--primary-glow);
            border-bottom: 2px solid var(--secondary-glow);
        }

        /* Tombol Jawaban */
        .option-btn {
            border-color: var(--primary-glow);
            color: var(--primary-glow);
            transition: all 0.2s ease;
        }

        .option-btn:hover:not(:disabled) {
            background-color: rgba(0, 255, 200, 0.2);
            color: #fff;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        /* Status Jawaban: Benar */
        .btn-correct {
            background-color: #00ffc8 !important;
            color: var(--bg-color) !important;
            border-color: #00ffc8 !important;
            box-shadow: 0 0 15px #00ffc8;
        }

        /* Status Jawaban: Salah */
        .btn-wrong {
            background-color: #ff007b !important;
            color: #fff !important;
            border-color: #ff007b !important;
            box-shadow: 0 0 15px #ff007b;
        }

        /* Efek Glow Teks untuk Skor Akhir */
        .custom-text-glow {
            text-shadow: 0 0 5px #ffc107, 0 0 10px #ffc107, 0 0 20px #ffc107;
        }

        /* Tata Letak Navbar */
        .navbar {
            border-bottom: 3px solid var(--secondary-glow);
        }

        /* Tombol Lanjut */
        #next-btn {
            background-color: var(--secondary-glow);
            border-color: var(--secondary-glow);
            color: #fff;
            box-shadow: 0 0 10px var(--secondary-glow);
        }

        /* Disable tombol yang sudah dipilih */
        .option-btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-atom"></i> Kimia **BLITZ!**</span>
            <span id="score-display" class="badge bg-success fs-5">Skor: 0</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="quiz-card" class="card custom-card-glow">
                    <div class="card-header text-center custom-header">
                        <h2 id="question-number">Pertanyaan 1/5</h2>
                        <div id="timer" class="badge bg-warning text-dark fs-6 mt-2">Waktu: 15s</div>
                    </div>
                    <div class="card-body">
                        <h4 id="question-text" class="card-title mb-4">...</h4>
                        
                        <div class="row g-3" id="answer-options">
                            </div>

                        <div id="feedback" class="mt-4 p-3 rounded text-center d-none"></div>

                        <div class="d-grid gap-2 mt-4">
                            <button id="next-btn" class="btn btn-info btn-lg d-none">Lanjut</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="result-page" class="container mt-5 d-none">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="card custom-card-glow p-5">
                    <h1 class="text-success mb-3">Selamat! Kuis Selesai!</h1>
                    <p class="fs-4">Skor Akhir Anda:</p>
                    <h2 id="final-score" class="display-1 text-warning custom-text-glow">0</h2>
                    <p id="result-message" class="fs-5 mt-3"></p>
                    <button class="btn btn-danger btn-lg mt-4" onclick="location.reload()">Ulangi Kuis</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        let currentQuestionIndex = 0;

        const totalQuestions = questions.length;

        let timerInterval;
        const TIME_LIMIT = 15; // Batas waktu per pertanyaan

        // 4. Fungsi Utama
        function startTimer() {
            let timeLeft = TIME_LIMIT;
            timerEl.textContent = `Waktu: ${timeLeft}s`;
            clearInterval(timerInterval); // Bersihkan interval sebelumnya

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Waktu: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        }

        function handleTimeOut() {
            if (!quizActive) return; 

            // Nonaktifkan semua tombol setelah waktu habis
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
            
            // Tampilkan feedback bahwa waktu habis
            feedbackEl.classList.remove('d-none', 'alert-success', 'alert-danger');
            feedbackEl.classList.add('alert', 'alert-warning');
            feedbackEl.innerHTML = "Waktu habis! Jawaban otomatis dianggap salah. Jawaban Benar: <strong>" + questions[currentQuestionIndex].answer + "</strong>";

            nextBtn.classList.remove('d-none');
            quizActive = false; // Kuis tidak aktif sampai tombol next ditekan
        }


        function loadQuestion() {
            quizActive = true;
            const q = questions[currentQuestionIndex];

            // Reset tampilan
            nextBtn.classList.add('d-none');
            feedbackEl.classList.add('d-none');
            answerOptionsEl.innerHTML = ''; 

            // Update Pertanyaan dan Nomor
            questionNumberEl.textContent = `Pertanyaan ${currentQuestionIndex + 1}/${totalQuestions}`;
            questionTextEl.innerHTML = q.question; 

            // Buat Tombol Pilihan Jawaban
            q.options.forEach(option => {
                const col = document.createElement('div');
                col.className = 'col-6';
                
                const button = document.createElement('button');
                button.className = 'btn btn-outline-light w-100 option-btn';
                button.textContent = option;
                button.dataset.answer = option;
                button.addEventListener('click', () => selectAnswer(option, q.answer, q.explanation));
                
                col.appendChild(button);
                answerOptionsEl.appendChild(col);
            });
            
            startTimer(); // Mulai timer untuk pertanyaan baru
        }
